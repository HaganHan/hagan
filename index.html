<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">按钮</button>
  <img id="img">
  <script type="module">
    import getBase64FromImageUrl from './getBase64FromImageUrl.js'
    const domBtn = document.querySelector('#btn')
    const domImg = document.querySelector("#img")
    domBtn.onclick = async function () {
    const base64 = await getBase64FromImageUrl('./img.png')
      domImg.src = base64
    }
  </script>
</body>
</html>
